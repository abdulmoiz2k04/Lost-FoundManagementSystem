<!DOCTYPE html>
<html>
<head>
  <title>Report Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <h1><a href="/">LOST AND FOUND MANAGEMENT SYSTEM</a></h1>
  <h2>Report Lost or Found Item</h2>
  <form method="post" class="report-form">
    <label>Title</label><br>
    <input type="text" name="title" required minlength="3" maxlength="100" placeholder="Enter a short title"><br>
    <label>Description</label><br>
    <textarea name="description" required minlength="10" maxlength="500" placeholder="Describe the item"></textarea><br>
    <label>Status</label><br>
    <select name="status" required>
      <option value="">--Select Status--</option>
      <option value="lost">Lost</option>
      <option value="found">Found</option>
    </select><br>
    <label>Category</label><br>
    <input type="text" name="category" required minlength="3" maxlength="50" placeholder="E.g., Electronics, Clothing"><br>
    <label>Location</label><br>
    <input type="text" name="location" required minlength="3" maxlength="100" placeholder="Where was it lost/found?"><br><br>
    <label>Contact Number</label><br>
    <input type="number" name="contact" required pattern="[0-9]{11}" placeholder="Enter 11-digit contact number"><br><br>
    <input class="report-submit-btn" type="submit" value="Submit">
  </form>
</body>
</html>
